<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .brain-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 2px solid #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 90px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .brain-button:hover {
            background: #f5f5f5;
        }

        .brain-button:active {
            transform: scale(0.95);
        }

        .listening {
            animation: pulse 0.3s infinite alternate;
            background: #f0f0f0;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <button class="brain-button" id="brainButton"></button>

    <script>
        // Elementos del DOM
        const brainButton = document.getElementById('brainButton');
        
        // Variables globales
        const API_KEY = "AIzaSyAjt15fLEcxsXkGeZjBpu0BHKOt1HI6Gxs";
        let recognition = null;
        let synthesis = null;
        let isListening = false;
        
        // Inicializaci贸n
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpeechRecognition();
            initializeSpeechSynthesis();
        });
        
        // Configurar reconocimiento de voz
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'es-ES';
            recognition.maxAlternatives = 1;
            
            recognition.onstart = function() {
                isListening = true;
                brainButton.classList.add('listening');
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                brainButton.classList.remove('listening');
                sendToGemini(transcript);
            };
            
            recognition.onerror = function(event) {
                isListening = false;
                brainButton.classList.remove('listening');
            };
            
            recognition.onend = function() {
                isListening = false;
                brainButton.classList.remove('listening');
            };
        }
        
        // Configurar s铆ntesis de voz
        function initializeSpeechSynthesis() {
            if (!('speechSynthesis' in window)) {
                return;
            }
            synthesis = window.speechSynthesis;
        }
        
        // Event Listener para el bot贸n
        brainButton.addEventListener('click', function() {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
                return;
            }
            
            try {
                recognition.start();
            } catch (error) {
                // Silenciar errores
            }
        });
        
        // Funci贸n para enviar consulta a Gemini
        async function sendToGemini(query) {
            try {
                const response = await callGeminiAPI(query);
                speakResponse(response);
            } catch (error) {
                // Silenciar errores
            }
        }
        
        // Funci贸n REAL para llamar a la API de Gemini
        async function callGeminiAPI(query) {
            const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`;
            
            const requestBody = {
                contents: [{
                    parts: [{
                        text: query
                    }]
                }]
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error('API Error');
            }

            const data = await response.json();
            
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error('Invalid response');
            }
        }
        
        // Funci贸n para convertir texto a voz
        function speakResponse(text) {
            if (!synthesis) return;
            
            synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            synthesis.speak(utterance);
        }
    </script>
</body>
</html>
